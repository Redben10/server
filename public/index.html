<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Web Unblocker</h1>
        <p>Enter a URL or search term below.</p>
        <form id="proxyForm">
            <input type="text" id="urlInput" placeholder="Search Google or enter a URL (e.g., https://example.com)" required>
            <button type="submit">Go</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
