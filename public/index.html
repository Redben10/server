<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocker Proxy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Web Proxy</h1>
        <p>Enter a URL or search term to browse freely.</p>
        <form id="proxy-form">
            <input type="text" id="url-input" placeholder="Search Google or type a URL..." required>
            <button type="submit">Go</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
